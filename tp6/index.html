<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <header>
        
        <h1 class="contacto">Contacto</h1>
        <h2>Completa tus Datos</h2>
    </header>
    <div class="cajaform">
        
        <form class="formulario" id="form">
            <fieldset class="campo">
                <legend>Informacion Personal:</legend>
                
                <label class="nombre">Nombre:
                    <input type="text" placeholder="Nombre" class="nom" id="nombre">
                </label>
                
                <label class="apellido">Apellido:
                    <input type="text" placeholder="Apellido" class="ap" id="apellido">
                </label>
                
                <label class="edad">Edad:
                    <input type="number" placeholder="Edad" class="ed" id="edades">
                </label>
                
                <h3>Genero:</h3>
                <label>
                    <input type="radio" name="gender">
                    Masculino:
                </label>
                <label>
                    <input type="radio" name="gender">
                    Femenino:
                </label>
                <label>
                    <input type="radio" name="gender">
                    Otro:
                </label>
            </fieldset>
            <fieldset class="campo1">
                <legend>Informacion Adicional:</legend>
                <label class="empresa">Empresa: 
                    <input type="text" placeholder="Empresa">
                </label>
            </fieldset>
            <label class="contenedor-boton">
                <input type="button" class="boton1" id="limpiar" value="Limpiar campos">
                <input type="button" class="boton" id="abrir" value="Enviar Datos"> 
            </label>
        </form>
    </div>
        
       
        <div class="modalcontainer" id="modal">
            <div class="modal-content">
                <span class="material-symbols-outlined icon1">
                    close
                </span>
                <h1>Datos incorrectos!</h1>
                <button id="cerrar" class="boton2">Cerrar</button>
            </div>
        </div>


    <!-- otra ventana modal -->

    <div class="modalcontainer2" id="modal2">
        <div class="modal-content2">
            <span class="material-symbols-outlined icon2">
                check_circle
                </span>
            <h1>Datos Enviados Correctamente!</h1>
            <button id="cerrar2"  class="boton3">Cerrar</button>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>

</html>
